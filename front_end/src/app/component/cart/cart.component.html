<ng-container *ngIf="product.length !=0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="content-table">
          <thead>
            <tr>
              <th>Sr No.</th>
              <th>Product Name</th>
              <th>Product image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of product;let i = index">
              <td>{{i+1}}</td>
              <td>{{item.name}}</td>
              <td><img style="width: 120px" src="assets/{{item.imageURL}}" alt=""></td>
              <td>{{item.description}}</td>
              <td style="width: 12%;">{{item.price }}</td>
              <td style="width: 12%;">
                <button class="btn btn-warning" (click)="decreaseQuantity(item)">-</button>
                {{item.quantity}}
                <button class="btn btn-warning" (click)="increaseQuantity(item)">+</button>
              </td>
              <td style="width: 12%;">{{item.quantity*item.price}}</td>
              <td>
                <button mat-raised-button color="warn" (click)="removeItem(item)"><mat-icon>delete_outline</mat-icon></button>
              </td>
            </tr>
              <tr>
                <td colspan="4"></td>
                <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                <td><button class="btn btn-success">Check Out</button></td>
                <td><strong>Grand Total : Rs.{{grandTotal}}</strong></td>
              </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="product.length ==0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div>
    <div class="centre">
      <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
      <h4>Your Cart is empty !</h4>
      <h6>Add items to it now</h6>
      <button routerLink="/home" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
