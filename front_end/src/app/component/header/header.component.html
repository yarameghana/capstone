<header >
  <nav >
    <div class="navbar-brand align-item-centre d-flex">
      <img src="../../../assets/ShopForHome_Logo.png" routerLink="/home" height="60px" style="margin-top: 8px;"/>

      <div class="formgroup">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" style="margin: 10px;margin-top: 17px; height: 40px;" placeholder="Search Products">
        <span class="fas fa-search search-icon" style="margin-right: 10px; margin-top: 10px;"></span>
      </div>

    <button mat-raised-button color="accent" style=" width:150px;float: right; margin: 20px 0px 20px 20px;"  *ngIf="!confirmRole() && isLoggedIn()" routerLink="login"  routerLink="/admin" >Admin Console</button>
    <button mat-raised-button	color="accent" *ngIf="!isLoggedIn()" routerLink="login" style="float: right; margin: 20px 20px 20px 20px;">Login</button>
    <button mat-raised-button color="warn" *ngIf="isLoggedIn()" routerLink="products" style="float: right;margin: 20px 20px 20px 20px;" (click)="logout()">Log out</button>

    <button mat-mini-fab color="warn" routerLink="discount" style="margin:1px ;width: 50px; height: 50px; margin-right: 20px;margin-top: 10px;">
      <mat-icon style="color :white">card_giftcard</mat-icon>
    </button>
    
    <button mat-mini-fab color="warn" routerLink="wishlist" style="margin:1px ;width: 50px; height: 50px;margin-right: 20px;margin-top: 10px;" [matBadge]=totalWishedItem matBadgeColor="accent">
      <mat-icon style="color :white">favorite</mat-icon>
    </button>
    
    <button mat-mini-fab color="warn" routerLink="cart" style="margin:1px ;width: 50px; height: 50px; margin-right: 15px;margin-top: 10px;" [matBadge]=totalItem matBadgeColor="accent">
      <mat-icon style="color :white">shopping_cart</mat-icon>
    </button>
    
  </div>
  </nav>
</header>
